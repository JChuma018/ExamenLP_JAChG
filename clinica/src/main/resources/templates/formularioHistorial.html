<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Historial Medico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Historial Medico</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/registrarHistorial}" method="post">
        
            <div class="form-group">
                <label for="idPaciente">ID Paciente:</label>
                <input type="text" class="form-control" id="idPaciente" name="idPaciente" required>
            </div>
            
            <div class="form-group">
                <label for="fechaHistorial">Fecha Historial Medico:</label>
                <input type="text" class="form-control" id="fechaHistorial" name="fechaHistorial" required>
            </div>
            
            <div class="form-group">
                <label for="diagnostico">Diagnostico:</label>
                <input type="text" class="form-control" id="diagnostico" name="diagnostico" required>
            </div>
            
            <div class="form-group">
                <label for="alergias">Alergias:</label>
                <input type="text" class="form-control" id="alergias" name="alergias" required>
            </div>
            
            <div class="form-group">
                <label for="tratamiento">Tratamiento:</label>
                <input type="text" class="form-control" id="tratamiento" name="tratamiento" required>
            </div>
            
            <div class="form-group">
                <label for="medicoAtendio">Medico:</label>
                <input type="text" class="form-control" id="medicoAtendio" name="medicoAtendio" required>
            </div>
            
             
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/listarHistorial" class="btn btn-danger btn-lg mx-2">CANCELAR</a>
        </form>
    </div>
</body>
</html>
